
<html>
  <head>--------------------------</head>
  <body>
    <h1>Image Operations</h1>
    <div>--------------------------------------------------------------------------------------------------------------------</div>
    <form #userlogin = "ngForm" (ngSubmit)="uploadPhoto()" >
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    
    <button type="submit">Upload Photo</button> &nbsp;&nbsp;
    <button (click)="UpdateOldImage(rowId)">Update Photo</button>&nbsp;&nbsp;
    <button (click)="DeleteImage(rowId)">Delete Photo</button>

  
  <div class="image-container" >
    <div class="original-image" *ngIf="imageVersions.length>0">
    <img [src]="originalImage" alt="Original" />
    <div class="image-label">Original</div>
    </div>
    
    <div class="image-version-container">
    <div class="image-version" *ngFor="let version of imageVersions">
    <img [src]="version.src" [alt]="version.label" />
    <div class="image-label">{{ version.label }}</div>
    </div>
    </div>
    </div>
  </form>
